site_name: Flutter Grist Widgets Documentation
site_description: Complete documentation for the Flutter Grist Widgets library - a YAML-driven Flutter application generator for Grist databases
site_author: Flutter Grist Widgets Contributors

# Documentation directory
docs_dir: docs

# Repository
repo_url: https://github.com/PierreBx/flutterGristAPI
repo_name: PierreBx/flutterGristAPI
edit_uri: edit/main/documentation-module/

# Theme configuration
theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.action.edit
  icon:
    repo: fontawesome/brands/github

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - def_list
  - toc:
      permalink: true

