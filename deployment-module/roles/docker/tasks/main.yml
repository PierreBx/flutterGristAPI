---
# Docker role - Docker and Docker Compose installation

- name: Remove old Docker versions
  apt:
    name:
      - docker
      - docker-engine
      - docker.io
      - containerd
      - runc
    state: absent
  tags: ['packages']

- name: Install prerequisites for Docker
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
  tags: ['packages']

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg
    state: present
  tags: ['packages']

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch={{ 'armhf' if ansible_architecture == 'armv7l' else 'arm64' }}] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
    state: present
    filename: docker
  tags: ['packages']

- name: Update apt cache after adding Docker repo
  apt:
    update_cache: yes
  tags: ['packages']

- name: Install Docker
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
    state: present
  tags: ['packages']

- name: Ensure Docker service is started and enabled
  systemd:
    name: docker
    state: started
    enabled: yes
  tags: ['services']

- name: Add application user to docker group
  user:
    name: "{{ app_user | default('pi') }}"
    groups: docker
    append: yes
  when: app_user is defined
  tags: ['users']

- name: Install Docker Compose standalone (legacy)
  get_url:
    url: "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-linux-{{ 'armv7' if ansible_architecture == 'armv7l' else 'aarch64' }}"
    dest: /usr/local/bin/docker-compose
    mode: '0755'
  tags: ['packages']

- name: Create Docker daemon configuration
  copy:
    dest: /etc/docker/daemon.json
    content: |
      {
        "log-driver": "json-file",
        "log-opts": {
          "max-size": "10m",
          "max-file": "3"
        },
        "storage-driver": "overlay2"
      }
  notify: restart docker
  tags: ['config']

- name: Test Docker installation
  command: docker run --rm hello-world
  register: docker_test
  changed_when: false
  tags: ['test']

- name: Display Docker version
  command: docker --version
  register: docker_version
  changed_when: false
  tags: ['test']

- name: Show Docker version
  debug:
    msg: "{{ docker_version.stdout }}"
  tags: ['test']
